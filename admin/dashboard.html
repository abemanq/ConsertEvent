<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* CSS for the sidebar */
        .sidebar {
          height: 100%;
          width: 200px;
          position: fixed;
          z-index: 1;
          top: 0;
          left: 0;
          background-color: #a24762;
          overflow-x: hidden;
          padding-top: 20px;
          box-shadow: 1px 1px 2px rgb(228, 1, 240), 0 0 35px rgb(231, 61, 253), 0 0 5px rgb(255, 7, 189);
        }
        .sidebar a {
          padding: 6px 8px 6px 16px;
          text-decoration: none;
          font-size: 20px;
          color: #818181;
          display: block;
        }
        .sidebar a:hover {
          color: #f1f1f1;
        }
        .main {
          margin-left: 200px;
          padding: 0px 10px;
        }
        .activate{
            color: white;
        }
        .firstbox{
            float: left;
            height: 350px;
            width: 350px;
            background-color: #2d222c;
            border-radius: 30px;
        }
        
        .secbox {
            float: left;
            height: 350px;
            width: 350px;
            background-color: #2d222c;
            margin-left: 40px;
            border-radius: 30px;
        }

        .thirdbox{
            float: left;
            height: 350px;
            width: 350px;
            background-color: #2d222c;
            margin-left: 40px;
            border-radius: 30px;
        }

        @media screen and (max-width: 800px) {
            .firstbox{
            float: left;
            height: 350px;
            width: 350px;
            background-color: #fa7be7;
            border-radius: 30px;
        }
        
        .secbox {
            float: left;
            height: 350px;
            width: 350px;
            background-color: #fa7be7;
            margin-top: 40px;
            border-radius: 30px;
        }

        .thirdbox{
            float: left;
            height: 350px;
            width: 350px;
            background-color: #fa7be7;
            margin-top: 40px;
            border-radius: 30px;
        }

      </style>
    </head>
    <body>
      <div class="sidebar">
        <a href="#" style="color: white;">Dashboard</a>
        <a href="#">Table View</a>
        <a href="#">Edit Events</a>
      </div>
      <div class="main">
        <h1>Dashboard</h1>
        <p>This is the main content area of the dashboard.</p>
        <div class="firstbox">
            <center>
                <h1 style="color:white">Total Visitor</h1>
            </center>
        </div>
        <div class="secbox">
            <center>
                <h1 style="color:white">Total Sales</h1>
            </center>
        </div>
        <div class="thirdbox">
            <center>
                <h1 style="color:white">Total Profit</h1>
            </center>
        </div>
      </div>
    </body>
</html>
