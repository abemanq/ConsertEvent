<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="adminlogin.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome back, Admin!</h1>
    <h3 class="subtitle">Login</h3>
    <form action="adminlogin.php" method="POST" class="form">
      <div class="form-group">
        <label for="username" class="label">Username:</label>
        <input type="text" name="username" class="input" placeholder="AdminOne">
      </div>
      <div class="form-group">
        <label for="pass" class="label">Password:</label>
        <input type="password" name="pwd" class="input">
      </div>
      <div class="form-group">
        <a href="/ConsertEvent/login.html" class="link">Not an admin? Click here to login as members.</a>
      </div>
      <div class="button-group">
        <button type="submit" class="button">Login</button>
        <button type="reset" class="button">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
