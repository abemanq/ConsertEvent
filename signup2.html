<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script type=text/javascript>
    function check()
    {
      if (document.signup.new.value != document.signup.retype.value)
      {
        alert("Password and Confirmed Password are not the same");
        return false;
      }
      else
        return true;
    }
    </script>
</head>

<body>
  <div class="container" style="width: 50%">
  <form name="signup" action="signup.php" method="POST">

  <div class="mb-3 formlabel">
    <label for="FullName" class="form-label">Full name</label>
    <input type="text" class="form-control" id="FullName" placeholder="Luqman Kemey" name="FullName">
  </div>

  <div class="mb-3 formlabel">
    <label for="LastName" class="form-label">Last name</label>
    <input type="text" class="form-control" id="LastName" placeholder="Kemey" name="LastName">
  </div>

  <div class="mb-3 formlabel">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="abemanq@gmail.com" name="email">
  </div>

  <div class="mb-3 formlabel">
    <label for="Pnum" class="form-label">Phone no.</label>
    <input type="tel" class="form-control" id="Pnum" placeholder="0123456789" name="Pnum">
  </div>

  <div class="mb-3 formlabel">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" placeholder="abemanq" name="username">
  </div>

  <div class="mb-3 formlabel">
    <label for="inputPassword5" class="form-label">Password</label>
    <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock" name="password">
    <div id="passwordHelpBlock" class="form-text">
    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
    </div>
  </div>

  <div class="mb-3 formlabel">
    <label for="inputPassword6" class="form-label">Password confirm</label>
    <input type="password" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpBlock" name="confirm_password">
    <div id="passwordHelpBlock" class="form-text">
    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
    </div>
  </div>

  <div class="mb-3 formlabel">
    <label for="Address" class="form-label">Address</label>
    <input type="text" class="form-control" id="Address" placeholder="Wakaf Baru, Kelantan" name="Address">
  </div>

  <div class="text-center">
      <button class="btn btn btn-success btn-lg" type="submit" value="Submit">Sign up</button>
  </div>
  </form>
</div>
</body>
</html>
